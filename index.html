<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <button class="nav-item leftmost-nav-item">
                    <span class="apple-logo-btn"></span>
                </button>
                <button class="nav-item">Store</button>
                <button class="nav-item">Mac</button>
                <button class="nav-item">iPod</button>
                <button class="nav-item">iPhone</button>
                <button class="nav-item">iPad</button>
                <button class="nav-item">iTunes</button>
                <button class="nav-item">Support</button>
                <button class="nav-item rightmost-nav-item">
                    <div class="search-box-border">
                        <div class="search-box-container">
                            <span class="search-box-icon"></span>
                            <input type="text" class="search-box">
                        </div>
                    </div>
                </button>
            </nav>
            <div class="header-text">
                <h1>What will your verse be?</h1>
                <h2>Everyone has something to share. See how people are using<br>iPad in their unique ways to add to the world's story</h2>
                <div class="header-link-container">
                    <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/your-verse/#video-your-verse">
                        Watch the "Your Verse" film and explore the stories
                    </a>
                    <span class="play-button"></span>
                </div>
            </div>
        </header>
        <main>
            <div class="image-container">
                <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/iphone-5s/">
                    <img src="images/promo_iphone5s.jpg" alt="Promo pic">
                </a>
            </div>
            <div class="image-container">
                <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/iphone-5c/">
                    <img src="images/promo_iphone5c.jpg" alt="Promo pic">
                </a>
            </div>
            <div class="image-container">
                <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/30-years/">
                    <img src="images/promo_30_years.jpg" alt="Promo pic">
                </a>
            </div>
            <div class="image-container last-image">
                <a href="https://web.archive.org/web/20140301004610/http://www.apple.com/supplier-responsibility/">
                    <img src="images/promo_supplier_responsibility.jpg" alt="Promo pic">
                </a>
            </div>
        </main>
    </div>
</body>
</html>
